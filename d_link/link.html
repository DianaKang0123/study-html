<!-- 
    링크 태그

    HTML 링크
        현재 페이지에서 다른 페이지로 이동하고자 할 떄 하이퍼링크를 사용한다.
        보통 링크라고 부르며 <a>태그를 사용한다

    <a href="" target="">링크를 걸어줄 내용</a>

    href : 페이지의 경로, 사이트 주소
    target: 어디에 열어줄까? 어디에 응답해줄까?
            _blank : 새탭
            _self : 현재탭
            _parent : 부모창

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태그</title>
</head>
<body>
    <a href="https://www.naver.com">네이버로 이동</a>
    <a href="https://www.google.com" target="_blank">구글로 이동</a>
    <a href="../c_list/list-task.html">리스트실습으로 이동</a>
</body>
</html>
